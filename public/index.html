<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Air Quality Monitoring Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f4f7fa;
      margin: 0;
      text-align: center;
    }

    h1 {
      background: linear-gradient(90deg, #007bff, #00c3ff);
      color: white;
      padding: 16px;
      margin: 0;
      font-size: 28px;
      font-weight: 600;
    }

    .controls {
      margin: 25px;
    }

    label {
      font-weight: bold;
      font-size: 18px;
    }

    select {
      font-size: 16px;
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #999;
      outline: none;
      margin-left: 8px;
    }

    .chart-container {
      width: 90%;
      max-width: 1000px;
      margin: 20px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    canvas {
      width: 100%;
      height: 480px;
    }

    /* Table Styling */
    table {
      width: 90%;
      max-width: 1000px;
      margin: 25px auto 60px;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 10px 15px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #007bff;
      color: white;
      font-weight: bold;
    }

    tr:hover {
      background-color: #f1f8ff;
    }
  </style>
</head>

<body>
  <h1>Air Quality Monitoring Dashboard</h1>

  <div class="controls">
    <label for="dateSelect">Select Date:</label>
    <select id="dateSelect"></select>
  </div>

  <div class="chart-container">
    <canvas id="chart"></canvas>
  </div>

  <!-- ðŸ§¾ Live Data Table -->
  <table id="dataTable">
    <thead>
      <tr>
        <th>Time</th>
        <th>COâ‚‚ (ppm)</th>
        <th>CO (ppm)</th>
        <th>Smoke (ppm)</th>
        <th>LPG (ppm)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
